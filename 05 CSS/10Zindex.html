<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/05 CSS/css/10CSS.css">
  <title>Document</title>
  <!--
    z-index : auto; //기본값
    1)position 설정태그 vs position 미설정 : position 설정태그가 먼저 표시됨
    2)position 설정된 태그끼리 : HTML태그 중 마지막 태그가 먼저 표시됨
    * z-index는 position 설정이 전제되어야 한다
  -->
</head>
<body>

  <div class="parent">
    <div class="child2">c2</div>
    <div class="child1">c1</div>
    <div class="child3">c3</div>
  </div>

</body>
</html>
