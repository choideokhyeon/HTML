<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메이플스토리</title>

  <!-- favicon -->
  <link rel="icon" href="img/logo_header.png">

  <!-- BS5 icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- swiper cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- font css -->
  <link href="https://webfontworld.github.io/NexonMaplestory/NexonMaplestory.css" rel="stylesheet">

  <!-- main css -->
  <link rel="stylesheet" href="css/maple.css">

  <!-- main js -->
  <script defer src="js/maple.js"></script>

</head>

<body>
  <header>
    <div class="inner">
      <div class="gnb-top">
        <div class="header-banner">
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <a href=""><img src="img/baram.png" alt="">바람의나라</a></div>
              <!-- Slides -->
              <div class="swiper-slide">
                <a href=""><img src="img/kartrider.png" alt="">카트라이더</a></div>
              <!-- Slides -->
              <div class="swiper-slide">
                <a href=""><img src="img/mabi.png" alt="">마비노기</a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="gnb-second">
        <ul class="sub-menu">
          <li>
            <a href="">메인1</a>
              <ul class="inner-menu">
                <li><a href="">AA</a></li>
                <li><a href="">BB</a></li>
                <li><a href="">CC</a></li>
                <li><a href="">DD</a></li>
              </ul>
          </li>
        </ul>
      </div>
      <div class="gnb"></div>
    </div>
  </header>

  <section>
    <div class="main-banner">
      <div class="inner">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/main1.png" alt=""></div>
            <div class="swiper-slide"><img src="img/main2.png" alt=""></div>
            <div class="swiper-slide"><img src="img/main3.png" alt=""></div>
            <div class="swiper-slide"><img src="img/main4.png" alt=""></div>
            <div class="swiper-slide"><img src="img/main5.png" alt=""></div>
            <div class="swiper-slide"><img src="img/main6.png" alt=""></div>
            <div class="swiper-slide"><img src="img/main7.png" alt=""></div>
          </div>
          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev">
            <i class="bi bi-arrow-left"></i>
          </div>
          <div class="swiper-button-next">
            <i class="bi bi-arrow-right"></i>
          </div>

          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="second-banner"></div>
  </section>

  <section>
    <div class="sticky-banner"></div>
  </section>
</body>

</html>
