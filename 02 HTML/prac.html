<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Join</title>
</head>

<body class="container-md p-3" style="font-family:메이플스토리; width:500px;">
  <style>
    div{
      padding: 0px 0px 10px 0px;
    }
    form{
      margin-left:100px
    }
    a{
      color:black;
      text-decoration: none;
    }
  </style>
  <a href="https://www.saramin.co.kr/zf_user/"><img src="https://www.saraminhr.co.kr/resources/image/sub/ci_logo01.png" style="width:100px" alt=""></a>
  <hr>
  <div style="font-size:14px">
    <div>
      <h1 style="text-align:center">사람인 아이디로 커리어 관리 끝!</h1>
    </div>
    <form action="join.jsp" method="post">
      <div>
        <label for="userid">아이디</label><br>
        <input type="text" name="userid" id="userid" placeholder="4~20자리 /영문,숫자,특수문자 '_' 사용가능" style="width:300px" required onchange="this.setCustomValidity('')">
      </div>

      <div>
        <label for="userpw">비밀번호</label><br>
        <input type="password" name="userpw" id="userpw" placeholder="8~16자리/영문 대소문자,숫자,특수문자 조합" pattern="(?=.*[0-9]).{8,20}" style="width:300px" required onchange="this.setCustomValidity('')"><br>
        <label style="font-size:12px">8~16자리 영문 대소문자, 숫자, 특수문자 중 3가지 이상 조합으로 만들어주세요.</label>
      </div>

      <div>
        <label for="username">이름</label><br>
        <input type="text" name="username" id="username" placeholder="이름 입력" style="width:300px" required onchange="this.setCustomValidity('')">
      </div>

      <div>
        <label for="birthday">생년월일</label><br>
        <input type="text" name="birthday" id="birthday" placeholder="YYYYMMDD" style="width:300px" required onchange="this.setCustomValidity('')">
      </div>

      <div>
        <label for="phone">휴대폰</label><br>
        <input type="text" name="phone" id="phone" placeholder="'-'빼고 숫자만 입력" style="width:300px" required onchange="this.setCustomValidity('')">
      </div>

      <div>
        <label for="email">이메일</label><br>
        <input type="email" name="email" id="email" placeholder="email@saramin.co.kr" style="width:300px" required onchange="this.setCustomValidity('')">
      </div>

      <h3>약관</h3>
      <hr>
      <div>
        <input type="checkbox" name="check1" id="check1">
        <label for="check1"><a href="https://www.saramin.co.kr/zf_user/help/terms-of-service/person" target="_blank">(필수) 개인회원 약관에 동의</a></label><br>
        <input type="checkbox" name="check2" id="check2">
        <label for="check2"><a href="https://www.saramin.co.kr/zf_user/popup/privacy-policy?category=person_privacy_req" target="_blank">(필수) 개인정보 수집 및 이용에 동의</a></label><br>
        <input type="checkbox" name="check3" id="check3">
        <label for="check3"><a href="https://www.saramin.co.kr/zf_user/help/terms-of-service/location-based" target="_blank">(선택) 위치기반서비스 이용약관에 동의</a></label><br>
        <input type="checkbox" name="check4" id="check4">
        <label for="check4"><a href="https://www.saramin.co.kr/zf_user/popup/privacy-policy?category=person_email_opt" target="_blank">(선택) 마케팅 정보 수신 동의 - 이메일</a></label><br>
        <input type="checkbox" name="check5" id="check5">
        <label for="check5"><a href="https://www.saramin.co.kr/zf_user/popup/privacy-policy?category=person_sms_opt" target="_blank">(선택) 마케팅 정보 수신 동의 - SMS/MMS</a></label>
      </div>
      <hr>
      <h3>정보보유기간</h3>
      <div>
        <input type="radio" name="info1" id="info1">
        <label for="info1">탈퇴시</label>
        <input type="radio" name="info2" id="info2">
        <label for="info2">5년</label>
        <input type="radio" name="info3" id="info3">
        <label for="info3">3년</label>
        <input type="radio" name="info4" id="info4">
        <label for="info4">1년</label>
      </div>

      <input value="회원가입 완료" type="submit" name="join" id="join" style="width:100%;height:50px">

    </form>
  </div>
</body>

</html>
