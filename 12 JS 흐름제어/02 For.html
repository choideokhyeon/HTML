<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 12-02 For</title>
</head>
<body>
  
  <script>
    let str = prompt("list안의 문자열 입력");
    let num = prompt('리스트 개수 입력');
    num = parseInt(num);
    
    document.write("<ul>");
      for(let i=0; i<num; i++)
      {
        document.write(`<li>${str}</li>`);
      }
      document.write("</ul>");
  </script>

</body>
</html>
