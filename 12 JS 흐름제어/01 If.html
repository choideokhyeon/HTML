<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 12-01 If</title>
</head>
<body>
  
  <script>
    let num = prompt('숫자를 입력해주세요');  //prompt는 기본 string으로 입력받는다
    num = parseInt(num); //num을 int로 형변환
    if((num % 2 ===0) && (typeof num=="number")){
      document.write(`<h1>${num}는 짝수입니다</h1>`);
    }
    else if((num % 2 == 1) && (typeof num=="number"))
    {
      document.write(`<h1>${num}는 홀수입니다</h1>`);
    }
    else{
      document.write(`<h1>${num}는 숫자가 아닙니다</h1>`);
    }
  </script>

</body>
</html>
