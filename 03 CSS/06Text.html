<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 글자 간격 -->
  <p style="letter-spacing:30px">TEXT</p> <!-- 알파벳끼리 간격-->
  <p style="word-spacing:10px">TEXT TEXT TEXT</p> <!-- 단어끼리 간격 -->

  <!-- 중앙 배치 -->
  <p style="width:400px;border:1px solid;text-align:center;">TEXT</p>
  <hr>

  <!-- text-decoration -->
  <div style="text-decoration:overline;">TEXT</div>
  <div style="text-decoration:underline;">TEXT</div>
  <div style="text-decoration:line-through;">TEXT</div>
  <div style="text-decoration:none;">TEXT</div>
  <a href="06Text.html" style="text-decoration:none;color:black;">LINK</a>
  <hr>

  <!-- line-height -->
  <div style="width:300px;height:300px;border:1px solid;text-align:center;line-height:300px;">
    HELL
  </div>
  <hr>

  <!-- font-weight -->
  <div style="font-weight:100;font-size:2em">HELLO WORLD</div>
  <div style="font-weight:200;font-size:2em">HELLO WORLD</div>
  <div style="font-weight:300;font-size:2em">HELLO WORLD</div>
  <div style="font-weight:400;font-size:2em">HELLO WORLD</div>
  <div style="font-weight:500;font-size:2em">HELLO WORLD</div>
  <div style="font-weight:600;font-size:2em">HELLO WORLD</div>
  <div style="font-weight:700;font-size:2em">HELLO WORLD</div>
  <div style="font-weight:800;font-size:2em">HELLO WORLD</div>
  <div style="font-weight:900;font-size:2em">HELLO WORLD</div>

</body>
</html>
