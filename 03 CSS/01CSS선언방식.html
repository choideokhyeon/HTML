<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01CSS선언방식</title>

  <!-- link로 외부파일 연결 -->
  <link rel="stylesheet" href="css/common.css">

  <!-- style 태그 -->
  <style>
    div{
      font-family:메이플스토리;
      color:red !important;  /* !important : 우선적용 */
      background-color:black;
    }
  </style>



</head>
<body>
  
  <div>Hello world</div>
  <div>Hello world</div>
  <div>Hello world</div>
  <!-- style 속성 -->
  <div style="color:white;background-color:green">Hello world</div>

  <h1>제목</h1>

</body>
</html>
