<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST PAGE</title>

  <!-- reset.css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <!-- favicon -->
  <link rel="icon" href="img/favicon100.png">

  <!-- 폰트 설정(구글 폰트) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

  <!-- 오픈그래프 설정 -->
  <!-- 오픈 그래프 -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="TestPage" />
  <meta property="og:title" content="TEST TITLE" />
  <meta property="og:description" content="TEST TEST PAGE 입니다." />
  <meta property="og:image" content="img/logo_header.png" />
  <meta property="og:url" content="https://test.co.kr" />

  <!-- swiper cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"
    integrity="sha512-wdUM0BxMyMC/Yem1RWDiIiXA6ssXMoxypihVEwxDc+ftznGeRu4s9Fmxl8PthpxOh5CQ0eqjqw1Q8ScgNA1moQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- common.css -->
  <link rel="stylesheet" href="css/common.css">

  <!-- 01.css -->
  <link rel="stylesheet" href="css/01.css">

  <!-- 02.css -->
  <link rel="stylesheet" href="css/02.css">

  <!-- 01.js -->
  <script defer src="js/01.js"></script>

  <!-- 02.js -->
  <script defer src="js/02.js"></script>
</head>

<body>

  <header>
    <div class="inner">
      <div class="gnb-top">
        <!-- Vertical-banner -->
        <div class="header-banner">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/gnb_award01.png" alt=""><span>자랑할 거 하나</span></div>
              <div class="swiper-slide"><img src="img/gnb_award02.png" alt=""><span>자랑할 거 둘</span></div>
              <div class="swiper-slide"><img src="img/gnb_award03.png" alt=""><span>자랑할 거 셋</span></div>
              <div class="swiper-slide"><img src="img/gnb_award04.png" alt=""><span> 자랑할 거 넷</span></div>
            </div>
          </div>
        </div>

        <!-- sub-menu -->
        <div class="sub-menu"></div>
      </div>
      <div class="gnb-second"></div>
      <div class="gnb"></div>
    </div>
  </header>

  <section>
    <div class="main-banner">
      <div class="inner">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="text-group">
                <p>친구와 함께 등록시 최대 40% 할인</p>
                <h2>겨울방학 특강 오픈</h2>
                <span>혜택 및 일정 확인</span>
              </div>
              <img src="img/it_banner_220907.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <div class="text-group">
                <p>오지마세요</p>
                <h2>겨울방학 특강 안함</h2>
                <span>혜택 및 일정 없음</span>
              </div><img src="img/it_banner_220714.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <div class="text-group">
                <p>동반입대시 최전방 배치</p>
                <h2>논산훈련소</h2>
                <span>입대 일정 확인</span>
              </div><img src="img/it_banner_221031.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <div class="text-group">
                <p>오늘점심은 뭐먹지</p>
                <h2>맥도날드 버거킹</h2>
                <span>가격표 확인</span>
              </div><img src="img/it_banner_221121.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <div class="text-group">
                <p>친구와 함께 등록시 최대 40% 인상</p>
                <h2>겨울방학 특강 종강</h2>
                <span>혜택 없음</span>
              </div><img src="img/it_banner_221130.jpg" alt="">
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev">
            <i class="bi bi-arrow-left"></i>
          </div>
          <div class="swiper-button-next"><i class="bi bi-arrow-right"></i></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
