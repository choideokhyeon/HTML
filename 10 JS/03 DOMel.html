<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Element</title>
</head>
<body>
  <div id="d1">기존코드</div>
  <hr>
  
  <!-- Id d1의 element값을 innerHTML로 바꿈 -->
  <button onclick="document.getElementById('d1').innerHTML='<h1>HELLO WORLD</h1>'">버튼</button>
  
</body>
</html>
